
{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/newprogram.css' %}">
{% endblock %}


{% block content %}

<div class="page-content" id="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<!-- <span class="contact100-form-title">
					Create New Program
				</span> -->

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="program_name" placeholder="Program Name">
					<label class="label-input100" for="program_name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="contact_name" placeholder="Contact Name">
					<label class="label-input100" for="contact_name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="contact_title" placeholder="Contact Title">
					<label class="label-input100" for="contact_title">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" id="email" type="text" name="contact_email" placeholder="Email">
					<label class="label-input100" for="contact_email">
						<span class="lnr lnr-envelope"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone is required">
					<input class="input100" id="phone" type="text" name="contact_phone" placeholder="Phone">
					<label class="label-input100" for="contact_phone">
						<span class="lnr lnr-phone-handset"></span>
					</label>
				</div>

				<!-- <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea class="input100" name="message" placeholder="Your message..."></textarea>
				</div> -->

				<!-- <div class="contact100-form-checkbox">
					<input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
					<label class="label-checkbox100" for="ckb1">
						Send copy to my-email
					</label>
				</div> -->

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Create Program
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
